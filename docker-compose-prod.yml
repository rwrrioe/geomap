services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: go_app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1234
      DB_NAME: appdb
    ports:
      - "8080:8080"
    restart: always

  db:
    image: postgres:17
    container_name: tender_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: geomapdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: